{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Message {% endblock %}</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="title">Input data</label>
        <br>
        <input type=file name=file>
        <br>


        <button type="submit">Submit</button>
    </form>
{% endblock %}
